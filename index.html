<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Expanding Cards</title>
</head>

<body>
    <h1 id="phrase">Click on a Card to expand</h1>
    <div class="container">

        <div class="panel active" style="background-image:url('https://source.unsplash.com/1920x1080/?soil');">
            <h3>Soil</h3>
        </div>
        <div class="panel active" style="background-image:url('https://source.unsplash.com/1920x1080/?sea');">
            <h3>Ocean</h3>
        </div>
        <div class="panel active" style="background-image:url('https://source.unsplash.com/1920x1080/?volcano');">
            <h3>Volcano</h3>
        </div>
        <div class="panel active" style="background-image:url('https://source.unsplash.com/1920x1080/?snow');">
            <h3>Snow</h3>
        </div>
        <div class="panel active" style="background-image:url(https://source.unsplash.com/1920x1080/?forest);">
            <h3>Forest</h3>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
